<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Futures Pro</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #07090E;
            --text-main: #FFFFFF;
            --text-muted: #8E9BAE;
            --card-bg: rgba(255, 255, 255, 0.02);
            --card-border: rgba(255, 255, 255, 0.05);
            --glow-blue: rgba(0, 195, 255, 0.15);
            --glow-green: rgba(0, 255, 135, 0.15);
            --glow-red: rgba(255, 50, 100, 0.15);
            --accent-blue: #00C3FF;
            --accent-green: #00FF87;
            --accent-red: #FF3264;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Relaxing Ambient Background Animation */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.6;
            animation: drift 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }

        .orb-1 {
            width: 50vw;
            height: 50vw;
            background: rgba(50, 0, 255, 0.1);
            top: -10%;
            left: -10%;
        }

        .orb-2 {
            width: 40vw;
            height: 40vw;
            background: rgba(0, 195, 255, 0.08);
            bottom: -10%;
            right: -5%;
            animation-delay: -10s;
        }

        .orb-3 {
            width: 30vw;
            height: 30vw;
            background: rgba(255, 0, 128, 0.05);
            top: 40%;
            left: 30%;
            animation-duration: 25s;
        }

        @keyframes drift {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(5%, 5%) scale(1.1);
            }
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 1px;
            margin: 0 0 1rem 0;
            text-align: center;
            background: linear-gradient(to right, #fff, #a0b0c0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeUp 1s ease-out backwards;
        }

        /* CSS Grid Layouts */
        .top-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            gap: 1.5rem;
        }

        .stack-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .bottom-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        /* Glassmorphism Cards */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: fadeUp 0.8s ease-out backwards;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4);
        }

        /* Staggered Fade-in Animation */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .top-grid>*:nth-child(1) {
            animation-delay: 0.1s;
        }

        .top-grid>*:nth-child(2) {
            animation-delay: 0.2s;
        }

        .top-grid>*:nth-child(3) {
            animation-delay: 0.3s;
        }

        .bottom-grid>*:nth-child(1) {
            animation-delay: 0.4s;
        }

        .bottom-grid>*:nth-child(2) {
            animation-delay: 0.5s;
        }

        /* Specific Card Styles */
        .card-title {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        .card-value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .card.wallet {
            border-top: 1px solid rgba(0, 195, 255, 0.3);
            background: linear-gradient(180deg, var(--glow-blue) 0%, transparent 40%);
        }

        .card.pnl {
            border-top: 1px solid rgba(0, 255, 135, 0.3);
            background: linear-gradient(180deg, var(--glow-green) 0%, transparent 60%);
            padding: 1rem 1.5rem;
        }

        .card.margin {
            border-top: 1px solid rgba(255, 50, 100, 0.3);
            background: linear-gradient(180deg, var(--glow-red) 0%, transparent 60%);
            padding: 1rem 1.5rem;
        }

        .divider {
            height: 1px;
            background: var(--card-border);
            margin: 1rem 0;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        th {
            color: var(--text-muted);
            text-align: left;
            padding-bottom: 0.8rem;
            font-weight: 500;
            border-bottom: 1px solid var(--card-border);
        }

        td {
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 0px;
        }

        .tab-link {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Inter';
            cursor: pointer;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        .tab-link:hover {
            color: var(--text-main);
        }

        .tab-link.active {
            color: var(--accent-blue);
        }

        .tab-link.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-blue);
            box-shadow: 0 0 10px var(--accent-blue);
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            from {
                opacity: 0.6;
                box-shadow: 0 0 5px var(--accent-blue);
            }

            to {
                opacity: 1;
                box-shadow: 0 0 15px var(--accent-blue);
            }
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Forms */
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        label {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        input,
        select {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--card-border);
            color: var(--text-main);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 195, 255, 0.1);
        }

        select option {
            background: var(--bg-color);
            color: var(--text-main);
        }

        /* Button */
        button[type="submit"] {
            background: var(--text-main);
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            padding: 1rem;
            border-radius: 8px;
            border: none;
            width: 100%;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Checkbox */
        .checkbox-group {
            flex-direction: row;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        input[type="checkbox"] {
            width: auto;
            accent-color: var(--accent-blue);
        }

        /* Logs (Terminal Style) */
        .logs-container {
            background: #000000;
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1rem;
            height: 300px;
            overflow-y: auto;
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            color: var(--accent-green);
            line-height: 1.5;
            box-shadow: inset 0 0 20px rgba(0, 255, 135, 0.05);
        }

        /* Scrollbar customization */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .text-green {
            color: var(--accent-green) !important;
            text-shadow: 0 0 10px rgba(0, 255, 135, 0.3);
        }

        .text-red {
            color: var(--accent-red) !important;
            text-shadow: 0 0 10px rgba(255, 50, 100, 0.3);
        }

        @media (max-width: 900px) {
            .top-grid {
                grid-template-columns: 1fr;
            }

            .bottom-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="ambient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <h1>BINANCE FUTURES PRO</h1>

        <div class="top-grid">
            <div class="card wallet">
                <p class="card-title">Wallet Balance</p>
                <div class="card-value" id="balance">45,231.50 USDT</div>
                <div class="divider"></div>
                <p class="card-title" style="margin-bottom:0;">Fee Tier</p>
                <div style="font-size: 0.9rem; color: var(--text-main);">VIP 1</div>
            </div>

            <div class="stack-grid">
                <div class="card pnl">
                    <p class="card-title">Unrealized PnL</p>
                    <div class="card-value text-green" id="pnl">+1,245.80</div>
                </div>
                <div class="card margin">
                    <p class="card-title">Margin Ratio</p>
                    <div class="card-value" id="margin-ratio">4.2%</div>
                </div>
            </div>

            <div class="card">
                <p class="card-title">Open Positions</p>
                <div style="overflow-x: auto;">
                    <table id="positions-table">
                        <thead>
                            <tr>
                                <th>Position</th>
                                <th>Size</th>
                                <th>Entry Price</th>
                                <th>Mark Price</th>
                                <th>PnL (ROE)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>BTCUSDT</td>
                                <td class="text-green">+0.500</td>
                                <td>62,100.00</td>
                                <td>63,345.80</td>
                                <td class="text-green">+622.90 (12.5%)</td>
                            </tr>
                            <tr>
                                <td>ETHUSDT</td>
                                <td class="text-red">-5.000</td>
                                <td>3,450.00</td>
                                <td>3,420.00</td>
                                <td class="text-green">+150.00 (8.2%)</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="bottom-grid">

            <div class="card">
                <div class="tabs">
                    <button class="tab-link active" onclick="openTab(event, 'Manual')">MANUAL ORDER</button>
                    <button class="tab-link" onclick="openTab(event, 'TWAP')">TWAP STRATEGY</button>
                    <button class="tab-link" onclick="openTab(event, 'Grid')">GRID STRATEGY</button>
                </div>

                <div id="Manual" class="tab-content" style="display:block;">
                    <form action="/order" method="post"
                        onsubmit="event.preventDefault(); addLog('Order Placed: ' + this.symbol.value);">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Symbol</label>
                                <input type="text" name="symbol" value="BTCUSDT" required>
                            </div>
                            <div class="form-group">
                                <label>Quantity</label>
                                <input type="number" step="0.001" name="quantity" value="0.001" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Side</label>
                                <select name="side">
                                    <option value="BUY">BUY (Long)</option>
                                    <option value="SELL">SELL (Short)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Type</label>
                                <select name="order_type" id="order_type" onchange="toggleFields()">
                                    <option value="MARKET">MARKET</option>
                                    <option value="LIMIT">LIMIT</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row" id="price_group" style="display:none;">
                            <div class="form-group">
                                <label>Price</label>
                                <input type="number" step="0.1" name="price" placeholder="Enter Limit Price">
                            </div>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="reduce_only" name="reduce_only">
                            <label for="reduce_only">Reduce Only</label>
                        </div>
                        <button type="submit">PLACE ORDER</button>
                    </form>
                </div>

                <div id="TWAP" class="tab-content">
                    <form onsubmit="event.preventDefault(); addLog('Started TWAP Strategy for ' + this.symbol.value);">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Symbol</label>
                                <input type="text" name="symbol" value="BTCUSDT">
                            </div>
                            <div class="form-group">
                                <label>Total Qty</label>
                                <input type="number" step="0.001" value="0.1">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Duration (min)</label>
                                <input type="number" value="60">
                            </div>
                            <div class="form-group">
                                <label>Interval (sec)</label>
                                <input type="number" value="30">
                            </div>
                        </div>
                        <button type="submit">START TWAP</button>
                    </form>
                </div>

                <div id="Grid" class="tab-content">
                    <form onsubmit="event.preventDefault(); addLog('Started Grid Strategy for ' + this.symbol.value);">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Symbol</label>
                                <input type="text" name="symbol" value="BTCUSDT">
                            </div>
                            <div class="form-group">
                                <label>Grids</label>
                                <input type="number" value="10">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Lower Price</label>
                                <input type="number" value="60000">
                            </div>
                            <div class="form-group">
                                <label>Upper Price</label>
                                <input type="number" value="65000">
                            </div>
                        </div>
                        <button type="submit">START GRID</button>
                    </form>
                </div>
            </div>

            <div class="card" style="padding: 1rem;">
                <p class="card-title" style="padding: 0.5rem 0.5rem 1rem 0.5rem;">Live Logs</p>
                <div class="logs-container" id="log-container">
                </div>
            </div>

        </div>
    </div>

    <script>
        // Tab Switching Logic
        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            const tablinks = document.getElementsByClassName("tab-link");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Toggle Price field based on Order Type
        function toggleFields() {
            const type = document.getElementById('order_type').value;
            const priceGroup = document.getElementById('price_group');
            if (type === 'MARKET') {
                priceGroup.style.display = 'none';
                // Simple fade out animation effect
                priceGroup.style.opacity = 0;
            } else {
                priceGroup.style.display = 'flex';
                // Small timeout to allow display:flex to apply before opacity transition
                setTimeout(() => priceGroup.style.opacity = 1, 10);
            }
        }

        // Mock Log Generator to simulate activity
        const logContainer = document.getElementById('log-container');
        function getTimestamp() {
            const now = new Date();
            return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}.${String(now.getMilliseconds()).padStart(3, '0')}`;
        }

        function addLog(msg) {
            const logEntry = document.createElement('div');
            logEntry.textContent = `${getTimestamp()} BinanceSystem: ${msg}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Generate initial fake logs
        const initialLogs = [
            "Initializing secure connection to Binance API...",
            "Websocket streams connected successfully.",
            "Fetching account balances...",
            "Listening for mark price updates..."
        ];

        initialLogs.forEach(log => addLog(log));

        // Random mock log pings to make the UI feel "alive"
        setInterval(() => {
            const pairs = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'BNBUSDT'];
            const pair = pairs[Math.floor(Math.random() * pairs.length)];
            const price = (Math.random() * 60000 + 100).toFixed(2);
            addLog(`Tick update: ${pair} @ ${price}`);
        }, 3500);

        // Init
        toggleFields();
    </script>
</body>

</html>
